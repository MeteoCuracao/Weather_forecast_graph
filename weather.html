<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<style type="text/css">
		path {
		    stroke: #be2312;
		    stroke-width: 2;
		    fill: none;
		}

		line {
		    stroke: black;
		}

		text {
		    font-family: Arial;
		    font-size: 9pt;
		}
	</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

function fahrenheit_to_celcius(f) {
  return (f - 32) * (5/9);
}

d3.json("GFS_TNCC.json", function(error, data) {
  
  var v2m_Tmp = data.data["2m Tmp"].values.map(fahrenheit_to_celcius);
  var v2m_Dpt = data.data["2m Dpt"].values.map(fahrenheit_to_celcius);
 
  var w = 400;
	var h = 200;
	var margin_x = 40;
  var margin_y = 20;
	var y = d3.scale.linear().domain([20, 35]).range([0 + margin_x, h - margin_y]);
	var x = d3.scale.linear().domain([0, v2m_Tmp.length]).range([0 + margin_x, w - margin_y]);

	var vis = d3.select("body")
	    .append("svg:svg")
	    .attr("width", w)
	    .attr("height", h)

	var g = vis.append("svg:g")
	    .attr("transform", "translate(0, 200)");
			
	var line = d3.svg.line()
      .interpolate("basis")
	    .x(function(d,i) { return x(i); })
	    .y(function(d) { return -1 * y(d); })
			
	g.append("svg:path").attr("d", line(v2m_Tmp));
  g.append("svg:path").attr("d", line(v2m_Dpt));
			
	g.append("svg:line")
	    .attr("x1", x(0))
	    .attr("y1", -1 * y(0))
	    .attr("x2", x(w))
	    .attr("y2", -1 * y(0))

	g.append("svg:line")
	    .attr("x1", x(0))
	    .attr("y1", -1 * y(0))
	    .attr("x2", x(0))
	    .attr("y2", -1 * y(40))
			
	g.selectAll(".xLabel")
	    .data(x.ticks(5))
	    .enter().append("svg:text")
	    .attr("class", "xLabel")
	    .text(String)
	    .attr("x", function(d) { return x(d) })
	    .attr("y", 0)
	    .attr("text-anchor", "middle")

	g.selectAll(".yLabel")
	    .data(y.ticks(4))
	    .enter().append("svg:text")
	    .attr("class", "yLabel")
	    .text(function(d) { return d + "Â°C"; })
	    .attr("x", 0)
	    .attr("y", function(d) { return -1 * y(d) })
	    .attr("text-anchor", "right")
	    .attr("dy", 4)
			
	g.selectAll(".xTicks")
	    .data(x.ticks(5))
	    .enter().append("svg:line")
	    .attr("class", "xTicks")
	    .attr("x1", function(d) { return x(d); })
	    .attr("y1", -1 * y(0))
	    .attr("x2", function(d) { return x(d); })
	    .attr("y2", -1 * y(-0.3))

	g.selectAll(".yTicks")
	    .data(y.ticks(8))
	    .enter().append("svg:line")
	    .attr("class", "yTicks")
	    .attr("y1", function(d) { return -1 * y(d); })
	    .attr("x1", x(-0.6))
	    .attr("y2", function(d) { return -1 * y(d); })
	    .attr("x2", x(0))
});

</script>
 </body>
</html>
